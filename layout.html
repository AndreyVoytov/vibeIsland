<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Layout</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000}
    canvas{display:block;touch-action:none}
  </style>
</head>
<body>
<canvas id="mapCanvas"></canvas>

<script>
/* ——— константы ——— */
const GRID_W = 20;
const GRID_H = 36;

/* карта уже лежит в localStorage */
const map = JSON.parse(localStorage.getItem('map') || '[]');

/* ——— canvas ——— */
const canvas = document.getElementById('mapCanvas');
const ctx    = canvas.getContext('2d');

/* %W → px */
const pctX = (p,w)=>p*w;

/* ——— рисуем остров ——— */
function drawIsland(w,h){
  /* море */
  ctx.fillStyle='#1e6fff';
  ctx.fillRect(0,0,w,h);

  const cell   = w/GRID_W;
  const radius = cell*0.15;
  const shadow = cell*0.25;

  /* тень */
  ctx.fillStyle='rgba(0,0,0,0.18)';
  for(let y=0;y<GRID_H;y++){
    for(let x=0;x<GRID_W;x++){
      if(map[y]?.[x]){
        ctx.beginPath();
        ctx.roundRect(x*cell,(y*cell)+shadow,cell,cell,radius);
        ctx.fill();
      }
    }
  }

  /* земля */
  ctx.fillStyle='#2fb84b';
  for(let y=0;y<GRID_H;y++){
    for(let x=0;x<GRID_W;x++){
      if(map[y]?.[x]){
        ctx.beginPath();
        ctx.roundRect(x*cell,y*cell,cell,cell,radius);
        ctx.fill();
      }
    }
  }
}

/* ——— resize/init ——— */
function resize(){
  canvas.width  = innerWidth;
  canvas.height = innerHeight;
  drawIsland(canvas.width,canvas.height);
}
addEventListener('resize',resize);
resize();
</script>
</body>
</html>
